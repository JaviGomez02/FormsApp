<h2>Template: <small> Dinámicos </small></h2>
<hr>

<form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
   
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   ngModel
                   name="nombre" required>
                <span class="form-text text-danger" *ngIf="notValidNombre()">
                   Este campo es obligatorio
               </span>
        </div>
    </div>

    <!-- Añadir favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito" [(ngModel)]="query" name="query">

                <button class="btn btn-outline-primary" (click)="agregar()" type="button">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de favoritos -->
    <div class="mb-3 row">
        <div class="input-group mb-1" *ngFor="let favorito of persona.favoritos; let i = index">
            <input class="form-control" [(ngModel)]="favorito.nombre" name="favorito_{{i}}">

            <button class="btn btn-outline-danger" (click)="delete(i)" type="button"> Eliminar </button>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="myForm.invalid">
                Guardar
            </button>
        </div>
    </div>

    <span>Valid</span>
        <pre>{{myForm.valid}}</pre>

        <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>

        <span>Touched</span>
        <pre>{{myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>

</form>
